<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="">Logo da empresa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Localização</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--section Home-->
    <section id="home" class="d-flex">
        <div class="container">
            <h1>Página Inicial</h1>
            <p>Exemplo de Landing Page</p>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <!--
                        vc pode criar linhas e colunas normalmente
                        add componentes do bootstrap
                        -->
                </div>
            </div>
            <a href="" class="btn btn-primary scroll-btn">Sobre a empresa</a>
        </div>
    </section>
    <!--section Sobre-->
    <section id="sobre" class="d-flex bg-light">
        <div class="container text-center">
            <h1>Sobre a empresa</h1>
            <p>A empresa é...</p>
            <a href="" class="btn btn-success scroll-btn">Fale Conosco</a>
        </div>
    </section>
    <!--section Contato-->
    <section id="contato" class="d-flex bg-light">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-sm-12">
                    <h1>Fale Conosco</h1>
                    <form>
                        <div class="form-group">
                            <label for="txtemail">Endereço de email</label>
                            <input type="email" class="form-control" id="txtemail" placeholder="nome@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="sel_estadocivil">Estado Civil</label>
                            <select class="form-control" id="sel_estadocivil">
                                <option selected disabled>Escolha uma opção</option>
                                <option value="Casado">Casado</option>
                                <option value="Solteiro">Solteiro</option>
                                <option value="Viúvo">Viúvo</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="chkemail">
                            <label class="form-check-label" for="chkemail">Quer receber email?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <a href="" class="btn btn-danger scroll-btn">Localização</a>
        </div>
    </section>
    <!--section Localização-->
    <section id="localizacao" class="d-flex bg-light">
        <div class="container text-center">
            <h1>Localização</h1>
            <p>Inserir Google Maps aqui</p>
            <a href="" class="btn btn-danger scroll-btn">Página Inicial</a>
        </div>
    </section>
    <footer>
        <p>rodapé</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
